name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run Docker build script
      run: ./dockerImageBuild.sh

    - name: Push script
      run: ./dockerImagePush.sh
